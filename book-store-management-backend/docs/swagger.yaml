host: localhost:8080
info:
  contact:
    email: 21520095@gm.uit.edu.vn
    name: Bui Vi Quoc
    url: https://www.facebook.com/bviquoc/
  title: Book Store Management API
  version: "1.0"
paths:
  /authors:
    get:
      consumes:
      - application/json
      parameters:
      - description: Page
        in: query
        name: page
        type: integer
      - description: Limit
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/authormodel.ResListAuthor'
      security:
      - BearerAuth: []
      summary: Get all authors
      tags:
      - authors
    post:
      consumes:
      - application/json
      parameters:
      - description: Create author
        in: body
        name: author
        required: true
        schema:
          $ref: '#/definitions/authormodel.ReqCreateAuthor'
      produces:
      - application/json
      responses:
        "200":
          description: author id
          schema:
            $ref: '#/definitions/authormodel.ResCreateAuthor'
      security:
      - BearerAuth: []
      summary: Create author with name
      tags:
      - authors
  /booktitles:
    get:
      consumes:
      - application/json
      parameters:
      - example: 10
        in: query
        name: limit
        type: integer
      - example: 1
        in: query
        name: page
        type: integer
      - example: 11
        in: query
        name: total
        type: integer
      - example: 1709500431
        in: query
        name: createdAtFrom
        type: integer
      - example: 1709500431
        in: query
        name: createdAtTo
        type: integer
      - example: true
        in: query
        name: isActive
        type: boolean
      - example: ""
        in: query
        name: search
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/booktitlemodel.ResListBookTitle'
      security:
      - BearerAuth: []
      summary: Get all booktitles
      tags:
      - booktitles
    post:
      consumes:
      - application/json
      parameters:
      - description: Create booktitle
        in: body
        name: booktitle
        required: true
        schema:
          $ref: '#/definitions/booktitlemodel.ReqCreateBookTitle'
      produces:
      - application/json
      responses:
        "200":
          description: booktitle id
          schema:
            $ref: '#/definitions/booktitlemodel.ResCreateBookTitle'
      security:
      - BearerAuth: []
      summary: Create booktitle name, desc, authors, categories.
      tags:
      - booktitles
  /booktitles/:id:
    delete:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/common.ResSuccess'
      security:
      - BearerAuth: []
      summary: Delete booktitle by id
      tags:
      - booktitles
  /categories:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/categorymodel.ResListCategory'
      security:
      - BearerAuth: []
      summary: Get all categories
      tags:
      - categories
    post:
      consumes:
      - application/json
      parameters:
      - description: Create category
        in: body
        name: category
        required: true
        schema:
          $ref: '#/definitions/categorymodel.ReqCreateCategory'
      produces:
      - application/json
      responses:
        "200":
          description: category id
          schema:
            $ref: '#/definitions/categorymodel.ResCreateCategory'
      security:
      - BearerAuth: []
      summary: Create category with name
      tags:
      - categories
  /importNotes:
    get:
      consumes:
      - application/json
      parameters:
      - example: 10
        in: query
        name: limit
        type: integer
      - example: 1
        in: query
        name: page
        type: integer
      - example: 11
        in: query
        name: total
        type: integer
      - example: 1709500431
        in: query
        name: closeAtFrom
        type: integer
      - example: 1709500431
        in: query
        name: closeAtTo
        type: integer
      - example: user name
        in: query
        name: closeBy
        type: string
      - example: 1709500431
        in: query
        name: createAtFrom
        type: integer
      - example: 1709500431
        in: query
        name: createAtTo
        type: integer
      - example: user name
        in: query
        name: createBy
        type: string
      - example: 1000
        in: query
        name: maxPrice
        type: number
      - example: 10
        in: query
        name: minPrice
        type: number
      - example: ""
        in: query
        name: search
        type: string
      - example: Done
        in: query
        name: status
        type: string
      - example: supplier name
        in: query
        name: supplier
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: list import note
          schema:
            $ref: '#/definitions/importnotemodel.ResListImportNote'
        "400":
          description: error
          schema:
            $ref: '#/definitions/common.AppError'
      security:
      - BearerAuth: []
      summary: List import note
      tags:
      - importNotes
    post:
      consumes:
      - application/json
      parameters:
      - description: import note need to create
        in: body
        name: importNote
        required: true
        schema:
          $ref: '#/definitions/importnotemodel.ReqCreateImportNote'
      produces:
      - application/json
      responses:
        "200":
          description: import note id
          schema:
            $ref: '#/definitions/importnotemodel.ResCreateImportNote'
        "400":
          description: error
          schema:
            $ref: '#/definitions/common.AppError'
      security:
      - BearerAuth: []
      summary: Create import note
      tags:
      - importNotes
  /importNotes/{id}:
    get:
      consumes:
      - application/json
      parameters:
      - description: import note id
        in: path
        name: id
        required: true
        type: string
      - example: 10
        in: query
        name: limit
        type: integer
      - example: 1
        in: query
        name: page
        type: integer
      - example: 11
        in: query
        name: total
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: import note
          schema:
            $ref: '#/definitions/importnotemodel.ResSeeDetailImportNote'
        "400":
          description: error
