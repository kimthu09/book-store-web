version: "3.9"
services:
  bsm-mysql:
    container_name: bsm-mysql
    image: mysql:8.0.33-debian
    cap_add:
      - SYS_NICE # CAP_SYS_NICE -> fix: mbind: Operation not permitted
    volumes:
      - ./sql:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password --innodb-buffer-pool-size=6G --group-concat-max-len=4294967295 --innodb_log_buffer_size=256M --innodb_write_io_threads=8 --innodb_flush_log_at_trx_commit=0 --innodb_doublewrite=0
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: bookstoremanagement
    ports:
      - 39062:3306
  bsm-be:
    image: golang:1.20.7-bookworm
    container_name: bsm-be
    volumes:
      - ./book-store-management-backend:/data
      - ./bin/gin:/usr/bin/gin
    #  - $HOME/.aws:/root/.aws
    working_dir: /data
    environment:
      - GOMEMLIMIT=5120MiB
    entrypoint: "/bin/bash\n -c /data/go-server.sh"
    ports:
      - 8080:8080
    depends_on:
      - bsm-mysql
    links:
      - bsm-mysql
